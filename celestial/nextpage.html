    <script>
        let keyPressCount = 0;
    
        document.addEventListener("keydown", function(event) {
          if (event.key.toLowerCase() === "c") {
            keyPressCount++;
    
            if (keyPressCount === 3) {
              window.location.href = "helloworld.html"; 
            }
    
          } else {
            keyPressCount = 0;
          }
        });
      </script>
